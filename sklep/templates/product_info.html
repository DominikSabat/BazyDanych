{% extends 'sklep/main.html' %}
{% load static %}
{% block content %}
<div class="row">
  <body>
    <h1>Product Information</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.product_ID }}</td>
                    <td>{{ product.product_name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.size }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </body>
</div>

{% endblock content %}
